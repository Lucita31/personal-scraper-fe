<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- This is the title that appears on the tab in the browser - feel free to change it! -->
    <title>My Web Scraper</title>

    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <!-- This is the main title tag on the page - change it to whatever is appropriate for your webpage! -->
    <h1>Lucy's Place</h1>

    <!-- The following chunk of code is the form. If you want your user to type something in and click a button before you scrape, you need this or something like it. If not, you can delete. -->
    <form action="index.html" method="post">
      <p>Are you ever looking for high quality dad jokes? Something small, simple, but just funny enough to pee your pants? Well look no further, becuase Lucy's Place is here. Type in the theme you want your dad joke to be and my bot will look it up for you!</p>
      <div class="form-inputs">
        <input id="input-field" type="text">
        <input class="submit-btn" type="submit" value="Submit">
      </div>
      <div class="loading-gif">
      </div>
    </form>

    <!-- The section below will hold all the data. You can have as much or as little as you want show. The way it appears will be set up in the styles.css file. -->
    <section id="data-container">
      <img id="image1" src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Ada_Lovelace_portrait.jpg" alt="Ada Lovelace">
      <img id="image2" src="http://www.contramare.net/site/wp-content/uploads/2016/02/Code-Like-A-Girl-Logo.jpg" alt="Code Like A Girl">
      <img id="image3" src="https://www.girlscouts.org/images/who_we_are/our_partners/initiatives/made_with_code.jpg" alt="Girl Scout Image">
      <img id="image4" src="http://www.episkills.com/uploads/1/5/0/0/15008326/552613_orig.jpeg" alt="Programmer Looks Like">
    </section>

    <script type="text/javascript" src="./index.js">
  </script>
  </body>
</html>
